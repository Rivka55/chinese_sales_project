@if (donor) {
<div class="donor-details-card">
  <div class="detail-header">
    <h4> 驻专 转专: {{donor.name}}</h4>
  </div>
  <div class="detail-info">
    <p> 转..: <strong>{{donor.identityNumber}}</strong></p>
    <p> : <strong>{{donor.email}}</strong></p>
    <p> 驻: <strong>{{donor.phone}}</strong></p>
  </div>
  @if (donor.gifts && donor.gifts.length > 0) {
  <div class="gifts-section">
    <h5> 转转 砖转专:</h5>
    <div class="gift-tags">
      @for (gift of donor.gifts; track gift.id) {
        <span class="gift-tag">{{gift.name}}</span>
      }
    </div>
  </div>
  } @else {
    <p class="no-gifts"> 转转 砖转</p>
  }
</div>
}
