<div class="donor-form-card">
  <h3 class="form-title">{{ donorToEdit ? '✏️ עריכת תורם' : '➕ הוספת תורם' }}</h3>
  <form [formGroup]="donorForm" (ngSubmit)="save()" class="donor-form">
    <div class="form-group">
      <label>👤 שם מלא</label>
      <input formControlName="name" placeholder="שם התורם" class="form-input" />
    </div>
    <div class="form-group">
      <label>🆔 תעודת זהות</label>
      <input formControlName="identityNumber" placeholder="9 ספרות" class="form-input" dir="ltr" />
    </div>
    <div class="form-group">
      <label>📱 טלפון</label>
      <input formControlName="phone" placeholder="050-1234567" class="form-input" dir="ltr" />
    </div>
    <div class="form-group">
      <label>📧 אימייל</label>
      <input formControlName="email" placeholder="email@example.com" class="form-input" dir="ltr" />
    </div>
    <div class="btn-row">
      <button type="submit" class="btn-save" [disabled]="donorForm.invalid">💾 שמור</button>
      <button type="button" class="btn-cancel" (click)="close.emit()">ביטול</button>
    </div>
  </form>
</div>
